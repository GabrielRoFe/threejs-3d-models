<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			// Importación de las dependencias necesarias de three.js
			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			// Declaración de variables globales
			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			const clock = new THREE.Clock();
			let mixer;

			// Parámetros para la interfaz gráfica
			const params = {
				asset: 'Samba Dancing'
			};

			// Lista de activos disponibles
			const assets = [
				'Punching',
				'morph_test'
			];

			// Inicialización de la escena
			init();

			function init() {
				// Creación del contenedor y configuración de la cámara
				const container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.set(100, 200, 300);

				// Configuración de la escena
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xa0a0a0);
				scene.fog = new THREE.Fog(0xa0a0a0, 200, 1000);

				// Configuración de la iluminación
				const hemiLight = new THREE.HemisphereLight('red', 'white', 5);
				hemiLight.position.set(0, 200, 0);
				scene.add(hemiLight);

				const dirLight = new THREE.DirectionalLight('red', 5);
				dirLight.position.set(0, 200, 100);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = -100;
				dirLight.shadow.camera.left = -120;
				dirLight.shadow.camera.right = 120;
				scene.add(dirLight);

				// Añadir suelo
				const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshPhongMaterial({ color: 0x123456, depthWrite: false }));
				mesh.rotation.x = -Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add(mesh);

				// Añadir rejilla
				const grid = new THREE.GridHelper(2000, 20, 0x000000, 0x000000);
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add(grid);

				// Configuración del cargador FBX
				loader = new FBXLoader();
				loadAsset(params.asset);

				// Configuración del renderizador
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animate);
				renderer.shadowMap.enabled = true;
				container.appendChild(renderer.domElement);

				// Configuración de los controles de órbita
				const controls = new OrbitControls(camera, renderer.domElement);
				controls.target.set(0, 100, 0);
				controls.update();

				// Añadir evento para ajustar el tamaño de la ventana
				window.addEventListener('resize', onWindowResize);

				// Configuración de las estadísticas
				stats = new Stats();
				container.appendChild(stats.dom);

				// Configuración de la interfaz gráfica (GUI)
				const gui = new GUI();
				gui.add(params, 'asset', assets).onChange(function (value) {
					loadAsset(value);
				});

				guiMorphsFolder = gui.addFolder('Morphs').hide();
			}

			// Función para cargar un activo FBX
			function loadAsset(asset) {
				loader.load('models/fbx/' + asset + '.fbx', function (group) {
					if (object) {
						// Liberar recursos del objeto anterior
						object.traverse(function (child) {
							if (child.material) child.material.dispose();
							if (child.material && child.material.map) child.material.map.dispose();
							if (child.geometry) child.geometry.dispose();
						});
						scene.remove(object);
					}

					object = group;

					// Configuración de la animación
					if (object.animations && object.animations.length) {
						mixer = new THREE.AnimationMixer(object);
						const action = mixer.clipAction(object.animations[0]);
						action.play();
					} else {
						mixer = null;
					}

					// Configuración de los morphs en la GUI
					guiMorphsFolder.children.forEach((child) => child.destroy());
					guiMorphsFolder.hide();

					object.traverse(function (child) {
						if (child.isMesh) {
							child.castShadow = true;
							child.receiveShadow = true;

							if (child.morphTargetDictionary) {
								guiMorphsFolder.show();
								const meshFolder = guiMorphsFolder.addFolder(child.name || child.uuid);
								Object.keys(child.morphTargetDictionary).forEach((key) => {
									meshFolder.add(child.morphTargetInfluences, child.morphTargetDictionary[key], 0, 1, 0.01);
								});
							}
						}
					});
					scene.add(object);
				});
			}

			// Función para ajustar el tamaño de la ventana
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			// Función de animación
			function animate() {
				const delta = clock.getDelta();
				if (mixer) mixer.update(delta);
				renderer.render(scene, camera);
				stats.update();
			}

		</script>

	</body>
</html>
